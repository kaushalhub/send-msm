<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Send SMS</title>
</head>
<body>
        <div class="container">
            <h2>Send SMS</h2>
            <input type="tel" name="number" id="number" placeholder="Enter Phone number">
            <textarea cols="50" rows="50" name="msg" id="msg" placeholder="Enter Message"></textarea>
            <input type="button" id="button" value="Send Messae" class="button button-primary">
            <p class="response"></p>
         </div>

         <script src="/socket.io/socket.io.js"></script>
         <script src="/js/main.js"></script>
</body>
</html>
